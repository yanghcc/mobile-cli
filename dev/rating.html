<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>锋锐汽车评比</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- build:css combined/combined.css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="css/rating.css" inline>
    <!-- 引入移动端适配方案 -->
    <script src="static/js/flexible.js"></script>
</head>

<body>
    <!-- loading -->
    <div style="color: #76bf57" class="la-ball-atom la-3x loading" id="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- /loading -->

    <!-- main -->
    <div class="main hidden" id="container">
        <!-- 雪碧图示例 -->
        <ul class="sprite-list clearfix">
            <li class="sprite sprite-item1"></li>
            <li class="sprite sprite-item2"></li>
            <li class="sprite sprite-item3"></li>
            <li class="sprite sprite-item4"></li>
            <li class="sprite sprite-item5"></li>
            <li class="sprite sprite-item6"></li>
        </ul>
        <!-- /雪碧图示例 -->
    </div>

    <!-- /main -->
    <script>
    var global = {
        rootUrl: "{$rooturl}", //root地址
        openid: "{$openid}", //openid
        bdloginUrl: "{:U('YiYatong/bdloginajax')}", //ajax请求地址
        resultPage: "{:U('YiYatong/result')}" //跳转页面地址
    }
    </script>

    <!-- build:js combined/combined.js -->
    <script src="static/js/zepto.js"></script>
    <script src="static/js/util.js"></script>
    <!-- endbuild -->

    <script src="js/rating.js" inline></script>
    <script>
    $(function() {

        Project.init();

        //页面加载完毕显示主内容
        $("#loading").addClass("hidden")
        $("#container").removeClass("hidden");

    })
    </script>

</body>

</html>
